<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./index.js"></script>
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <div class="logo header__logo"></div>
  </header>
  <main class="content page__content">
    <section class="profile" aria-label="Информация о профиле">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__caption">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </div>
    </section>
    <section class="cards" aria-label="Карточки с местами">
      <ul class="cards__elements">
        <li class="element">
          <img src="./images/cards/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Карачаевск</h2>
            <button class="heart element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/mountain-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="heart element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button class="heart element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/mountain-elbrus2.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="heart element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/dombay2.jpg" alt="Домбай" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button class="heart element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/karachay-cherkessia.jpg" alt="Карачаево-Черкесия" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="heart heart_active element__heart" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2023 Mesto Russia</p>
  </footer>
</div>

<div class="popup">
  <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form name="edit-profile" class="popup__form">
      <fieldset class="popup__fieldset">
        <input class="popup__input" maxlength="100" minlength="2" placeholder="Имя пользователя" required
               type="text" value="Жак-Ив Кусто">
        <input class="popup__input" minlength="2" maxlength="200" placeholder="Должность пользователя"
               value="Исследователь океана" required type="text">
      </fieldset>
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </div>
</div>

</body>
</html>
