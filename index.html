<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="logo header__logo"></div></header><main class="content page__content"><section class="profile" aria-label="Информация о профиле"><div class="profile__info"><div class="profile__avatar-container"><img src="" alt="Аватарка" class="profile__avatar"></div><div class="profile__caption"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__job"></p><button class="profile__add-button" type="button" aria-label="Добавить"></button></div></section><section class="cards" aria-label="Карточки с местами"><ul class="cards__elements"></ul></section></main><footer class="footer"><p class="footer__info">© 2023 Mesto Russia</p></footer></div><div class="popup popup-image popup_dark"><figure class="popup__image-container"><img class="popup__image"> <button class="popup__close-button button" type="button" aria-label="Закрыть"></button><figcaption class="popup__image-caption"></figcaption></figure></div><div class="popup popup-profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="edit-profile" class="popup__form" novalidate><fieldset class="popup__fieldset"><input name="username" class="popup__input popup__input-username" minlength="4" maxlength="40" placeholder="Имя пользователя" required autocomplete="off"> <span id="error-username" class="popup__error"></span> <input name="job" class="popup__input popup__input-job" minlength="2" maxlength="200" placeholder="О пользователе" required autocomplete="off"> <span id="error-job" class="popup__error"></span></fieldset><button name="submit" class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup-new-card"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form name="edit-card" class="popup__form" novalidate><fieldset class="popup__fieldset"><input name="place" class="popup__input popup__input-name" maxlength="30" minlength="2" placeholder="Название" required autocomplete="off"> <span id="error-place" class="popup__error"></span> <input name="url" class="popup__input popup__input-link" minlength="7" placeholder="Ссылка на картинку" required type="url" autocomplete="off"> <span id="error-url" class="popup__error"></span></fieldset><button name="submit" class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup-avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form name="edit-avatar" class="popup__form" novalidate><fieldset class="popup__fieldset"><input name="avatar" class="popup__input popup__input-link" minlength="7" placeholder="Ссылка на аватарку" required type="url" autocomplete="off"> <span id="error-avatar" class="popup__error"></span></fieldset><button name="submit" class="popup__submit" type="submit">Сохранить</button></form></div></div><template id="cardElementTemplate"><li class="element"><img src="" alt="" class="element__image"> <button class="element__trash" type="button" aria-label="Удалить"></button><div class="element__footer"><h2 class="element__title"></h2><div class="heart element__heart"><button class="heart__element" type="button" aria-label="Лайкнуть"></button> <span class="heart__counter">0</span></div></div></li></template></body></html>
