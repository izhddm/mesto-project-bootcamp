<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <div class="header__logo"></div>
    <div class="divider header__divider"></div>
  </header>
  <main class="content page__content">
    <section class="profile" aria-label="Информация о профиле">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__caption">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="profile__edit-button"></div>
        </div>
        <p class="profile__position">Исследователь океана</p>
        <div class="profile__add-button" type="button" aria-label="Добавить"></div>
      </div>
    </section>
    <section class="cards" aria-label="Карточки с местами">
      <ul class="elements">
        <li class="element">
          <img src="./images/cards/karachaevsk.jpg" alt="" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Карачаевск</h2>
            <div class="heart element__heart"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/mountain-elbrus.jpg" alt="" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="heart element__heart"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/dombay.jpg" alt="" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <div class="heart element__heart"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/mountain-elbrus2.jpg" alt="" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="heart element__heart"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/dombay2.jpg" alt="" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <div class="heart element__heart"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/cards/karachay-cherkessia.jpg" alt="" class="element__image">
          <div class="element__footer">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="heart element__heart"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</div>

</body>
</html>
